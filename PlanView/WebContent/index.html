<!DOCTYPE html>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="layout-default-latest.css" />

<style type="text/css">
  
	.node {
    cursor: pointer;
  }

  .overlay {
      background-color:#EEE;
  }

   
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 5px;
  }
  
  .node rect {
    fill: #000;
    stroke: steelblue;
    stroke-width: 20px;
  }
   
  .node text {
    font-size:17px; 
    font-family:sans-serif;
  }
   
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

  html, body {
		background:	#666;
		width:		100%;
		height:		100%;					
		padding:	0;
		margin:		0;
		overflow:	auto; /* when page gets too small */
	}
	#container {
		background:	#999;
		height:		100%;
		margin:		0 auto;
		width:		100%;
		min-width:	700px;
		_width:		700px; /* min-width for IE6 */
	}
	.pane {
		display:	none; /* will appear when layout inits */
	}

</style>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script type="text/javascript" src="jquery-latest.js"></script>
<script type="text/javascript" src="jquery-ui-latest.js"></script>
<script type="text/javascript" src="jquery.layout-latest.js"></script>
<script type="text/javascript">
	
	$(document).ready(function () {
		var l = $('#container').layout();
		var toolBarSize = $(document).height();
		l.sizePane('south',toolBarSize*0.25);
		l.sizePane('north',toolBarSize*0.07);

	});

</script>

<title>Plan view</title>

<body>
<div id="container">
	<div class="pane ui-layout-north" id="tool-bar">
		<button type="button" id="expandButton">Expand Tree</button>
		<button type="button" id="collapseButton">Collapse Tree</button>
	</div>
    <div class="pane ui-layout-center" id="tree-container"></div>
	<div class="pane ui-layout-south" id="details" style="border:1px solid; background-color:pink; overflow:scroll;">
	</div>
</div>
</body>
