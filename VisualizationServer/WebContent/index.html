<script type="text/javascript">
	$(document).ready(function() {
		$('form').submit(function(event){
			noop(event);
			var files = $("#chooseFile")[0].files;
			dropUpload(files);
		});

	});
</script>

<body>
	<div style="margin: 20px; margin-bottom:0px">
		<div id="title">Virtual Labs Visualization</div>
		<form enctype="multipart/form-data" name="fileinfo">
			 	<input type="file" name="file" id="chooseFile" required/> 
			 	<input type="submit" />
		</form>
		<hr id="line">
		<div id="container">
			<div id="viewContainer"></div>
			<div id="footer">
				<div id="details"></div>
				<div id="buttons">
					<button id="btn1">btn1</button>
					<button id="btn2">btn2</button>
				</div>
			</div>
		</div>
