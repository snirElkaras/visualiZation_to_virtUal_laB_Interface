<!DOCTYPE html>
<html>
<head>
<title>Virtual Labs Visualization</title>
<meta charset="utf-8">
<!-- <link type="text/css" rel="stylesheet" href="css/layout-default-latest.css" /> -->
<link rel="stylesheet" type="text/css" href="css/temporal.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/tipsy.css">

<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="dndTree.js"></script>
<script src="temporal.js"></script>
<script type="text/javascript" src="js/uploadFile.js"></script>


<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

<script type="text/javascript" src="jquery-latest.js"></script>
<script type="text/javascript" src="jquery-ui-latest.js"></script>
<script type="text/javascript" src="jquery.layout-latest.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('form').submit(function(event) {
			noop(event);
			var files = $("#chooseFile")[0].files;
			dropUpload(files);
		});

	});
</script>
<script src="jquery.tipsy.js" type="text/javascript" charset="utf-8"></script>
</head>


<body class="backgroundColor">
	<div id="mainScreenContainer">
		<img src="img/flask.png" id="title">
		<div id="subTitle">
			<a href="javascript:void(0)" onclick="chooseFileButton()">
				<div style="display: inline-block;">
					<img src="img/folderIcon.png" id="choodeFileIcon" height="42px" width="42px">
					<div>Choose File</div>
				</div>
			</a>
			<a href="javascript:void(0)" onclick="chooseFileButton()">
				<div id="inputTextFile" class="backgroundColor">No file chosen</div>
			</a>
			<a href="javascript:void(0)" onclick="submitFileButton()">
				<div style="display: inline-block;">
					<img src="img/submitIcon.png" id="submitIcon" height="42px" width="42px">
					<div>Submit</div>
				</div>
			</a>
		</div>
		<div id="errorNotification">upload fail</div>	
		<form id="form" enctype="multipart/form-data" name="fileinfo">
				<input type="file" name="file" id="chooseFile" required/> 
				<input type="submit" id="submitFile"/>
		</form>
	</div>
	<div id="container">
		<div id="viewContainer"></div>
		<div id="footer">
			<div id="details"></div>
			<div id="buttonsPlan">
				<button class="buttonStyle" id="expandButton">Expand All</button>
				<button class="buttonStyle" id="collapseButton">Collapse All</button>
			</div>
			<div id="indexTemporal">
				<div>
					<div class="circle" id="srcIcon"></div>
					<div class="indexTitle">Source Flask</div>
				</div>
				<div>
					<div class="circle" id="trgIcon"></div>
					<div class="indexTitle">Target Flask</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
